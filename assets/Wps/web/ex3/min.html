<!DOCTYPE html>

<html>

<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
div {
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
}
  img {
    max-width: 100%; /* Ensures the image is responsive and fits within its container */
    height: auto; /* Maintains aspect ratio */
    border-radius: 10px; /* Rounds the corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
    display: block; /* Ensures there is no extra space below the image */
    margin: 10px auto; /* Centers the image and adds vertical margin */
  }
</style>
<title>Image with Link</title>

</head>

<body>
 <div>
<a href="components.html"><img src="computer.jpg"/></a>
 </div>
</body>

</html>
